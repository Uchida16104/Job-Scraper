<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper - 求人情報スクレイピング</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div x-data="jobScraper()" class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Job Scraper</h1>
            <p class="text-gray-600 mb-8">求人サイトから情報を自動抽出してCSV/Excel形式でダウンロード</p>
            
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-700 mb-2">対応サイト</label>
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <p class="text-sm text-gray-700">atgp、マイナーリーグ、LITALICO仕事ナビ、dodaチャレンジ、Indeed、マイナビ、リクナビNEXT</p>
                </div>
            </div>

            <form @submit.prevent="submitForm" class="space-y-6">
                <div>
                    <label for="url" class="block text-sm font-semibold text-gray-700 mb-2">求人検索結果ページのURL</label>
                    <input 
                        type="url" 
                        id="url" 
                        x-model="url"
                        required
                        placeholder="https://www.atgp.jp/search/top/search_result?..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    >
                    <p class="mt-2 text-sm text-gray-500">検索結果ページのURLを入力してください</p>
                </div>

                <div>
                    <label for="max_items" class="block text-sm font-semibold text-gray-700 mb-2">最大取得件数</label>
                    <input 
                        type="number" 
                        id="max_items" 
                        x-model.number="maxItems"
                        min="1"
                        max="500"
                        value="100"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    >
                    <p class="mt-2 text-sm text-gray-500">1ページあたり最大100件まで取得できます</p>
                </div>

                <button 
                    type="submit"
                    :disabled="loading"
                    class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 flex items-center justify-center"
                >
                    <span x-show="!loading">スクレイピング開始</span>
                    <span x-show="loading" class="flex items-center">
                        <div class="spinner mr-3"></div>
                        処理中...
                    </span>
                </button>
            </form>

            <div x-show="error" class="mt-6 bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex items-start">
                    <svg class="w-5 h-5 text-red-600 mt-0.5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                    </svg>
                    <div>
                        <h3 class="font-semibold text-red-800">エラーが発生しました</h3>
                        <p class="text-sm text-red-700 mt-1" x-text="error"></p>
                    </div>
                </div>
            </div>

            <div x-show="result" class="mt-8 bg-green-50 border border-green-200 rounded-lg p-6">
                <h2 class="text-xl font-bold text-gray-800 mb-4">スクレイピング完了</h2>
                
                <div class="space-y-4">
                    <div class="bg-white rounded-lg p-4 border border-gray-200">
                        <p class="text-sm text-gray-600 mb-1">取得件数</p>
                        <p class="text-2xl font-bold text-gray-800" x-text="result?.total_records || 0"></p>
                    </div>

                    <div x-show="result?.average_salary" class="bg-white rounded-lg p-4 border border-gray-200">
                        <p class="text-sm text-gray-600 mb-1">平均月給（下限）</p>
                        <p class="text-2xl font-bold text-gray-800" x-text="formatCurrency(result.average_salary)"></p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <a 
                            :href="result?.csv_url" 
                            download
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 text-center flex items-center justify-center"
                        >
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            CSV ダウンロード
                        </a>
                        
                        <a 
                            :href="result?.xlsx_url" 
                            download
                            class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 text-center flex items-center justify-center"
                        >
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            XLSX ダウンロード
                        </a>
                    </div>

                    <div x-show="result?.top_locations && result.top_locations.length > 0" class="bg-white rounded-lg p-4 border border-gray-200">
                        <p class="text-sm font-semibold text-gray-700 mb-3">勤務地分布（上位5件）</p>
                        <div class="space-y-2">
                            <template x-for="(loc, index) in result.top_locations" :key="index">
                                <div class="flex justify-between items-center text-sm">
                                    <span class="text-gray-700" x-text="loc.location"></span>
                                    <span class="font-semibold text-gray-900" x-text="loc.count + '件'"></span>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div x-show="result?.employment_types && Object.keys(result.employment_types).length > 0" class="bg-white rounded-lg p-4 border border-gray-200">
                        <p class="text-sm font-semibold text-gray-700 mb-3">雇用形態内訳</p>
                        <div class="space-y-2">
                            <template x-for="(count, type) in result.employment_types" :key="type">
                                <div class="flex justify-between items-center text-sm">
                                    <span class="text-gray-700" x-text="type"></span>
                                    <span class="font-semibold text-gray-900" x-text="count + '件'"></span>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center text-sm text-gray-500">
            <p>Job Scraper © 2026 - 求人情報の効率的な収集をサポート</p>
        </div>
    </div>

    <script>
        function jobScraper() {
            return {
                url: '',
                maxItems: 100,
                loading: false,
                result: null,
                error: null,
                
                async submitForm() {
                    if (!this.url) {
                        this.error = 'URLを入力してください';
                        return;
                    }
                    
                    this.loading = true;
                    this.error = null;
                    this.result = null;
                    
                    try {
                        const apiUrl = 'https://job-scraper-backend.onrender.com/scrape';
                        
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                url: this.url,
                                max_items: this.maxItems
                            })
                        });
                        
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'サーバーエラーが発生しました');
                        }
                        
                        const data = await response.json();
                        this.result = data;
                        
                    } catch (err) {
                        this.error = err.message || '予期しないエラーが発生しました';
                        console.error('Error:', err);
                    } finally {
                        this.loading = false;
                    }
                },
                
                formatCurrency(value) {
                    if (!value) return '-';
                    return new Intl.NumberFormat('ja-JP', {
                        style: 'currency',
                        currency: 'JPY',
                        maximumFractionDigits: 0
                    }).format(value);
                }
            }
        }
    </script>
</body>
</html>
