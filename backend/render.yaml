services:
  - type: web
    name: job-scraper-backend
    runtime: docker
    plan: starter
    region: oregon
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: job-scraper-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CSHARP_SCRAPER_PATH
        value: /app/csharp/JobScraperCore
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: job-scraper-db
    databaseName: jobscraper
    plan: starter
    region: oregon
    ipAllowList: []
